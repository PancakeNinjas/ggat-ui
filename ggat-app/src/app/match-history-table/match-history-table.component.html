<div class="list mat-elevation-z4">
  <table mat-table [dataSource]="matchHistory">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let match"> {{match.date}} </td>
    </ng-container>

    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef> Team </th>
      <td mat-cell *matCellDef="let match">
        <div *ngFor="let member of match.enemyTeam">{{member}}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="enemyTeam">
      <th mat-header-cell *matHeaderCellDef> Enemy Team </th>
      <td mat-cell *matCellDef="let match">
        <div *ngFor="let member of match.team">{{member}}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let match"> {{match.rating}} </td>
    </ng-container>

    <ng-container matColumnDef="enemyRating">
      <th mat-header-cell *matHeaderCellDef> Enemy Rating </th>
      <td mat-cell *matCellDef="let match"> {{match.enemyRating}} </td>
    </ng-container>

    <ng-container matColumnDef="win">
      <th mat-header-cell *matHeaderCellDef> Win </th>
      <td mat-cell *matCellDef="let match"> {{match.win}} </td>
    </ng-container>

    <ng-container matColumnDef="ratingChange">
      <th mat-header-cell *matHeaderCellDef> Rating Change </th>
      <td mat-cell *matCellDef="let match"> {{match.ratingChange}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

  </table>
</div>
